<h1 class="text-danger text-center">EditPAGE</h1>
<div [ngClass]="clr">{{msg}}</div>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Edit</th>
            <th>Delet</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of data">
            <td>{{x.id}}</td>
            <td><button class="btn btn-success" (click)="edit1(x.user_id)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete1(x.user_id)">Delet</button></td>
            <td>{{x.user_fname}}</td>
            <td>{{x.user_lname}}</td>
            <td>{{x.user_email}}</td>
            <td>{{x.user_phone}}</td>
            <td>{{x.user_password}}</td>
    
          </tr>
          
        </tbody>
      </table>
    </div>


    <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">UPDATE USER</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label>USER-ID</label>
                  <input type="text" class="form-control" [(ngModel)]="updateObj.uid" name="updateObj.uid" readonly>
                  <!--ng modal we use at the time we use name attribute-->
            </div>
          <div class="form-group">
            <label>Fname</label>
              <input type="text" class="form-control" [(ngModel)]="updateObj.fname" name="updateObj.fname">
              <!--ng modal we use at the time we use name attribute-->
          </div>
          <div class="form-group">
            <label>Lname</label>
            <input type="text" class="form-control"  [(ngModel)]="updateObj.lname" name="updateObj.lname">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"  [(ngModel)]="updateObj.emil" name="updateObj.emil">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control"  [(ngModel)]="updateObj.Phne" name="updateObj.Phne">
          </div>
           
          <button type="submit" class="btn btn-success" (click)="updateme()">Update</button>
          <p [ngClass]="clr"><b>{{msg1}}</b></p>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="clss()">Close</button>
      </div>

    </div>
  </div>
</div>
