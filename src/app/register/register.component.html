<app-header></app-header>
<div class="container bg-light p">
    <form action="#" #myform='ngForm'>
        <div class="form-group">
          <label>FName:</label>
          <input type="text" class="form-control" #fname='ngModel' [(ngModel)]="myObj.fname" name="myObj.fname" required>
          <p *ngIf='fname.touched && fname.invalid' class="text-danger">Please Enter FName</p>
        </div>
        <div class="form-group">
            <label>LName:</label>
            <input type="text" class="form-control" #lname='ngModel' [(ngModel)]="myObj.lname" name="myObj.lname" required>
            <p *ngIf='lname.touched && lname.invalid' class="text-danger">Please Enter LName</p>
          </div>
          
        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" class="form-control" #email='ngModel' [(ngModel)]="myObj.mail" name="myObj.mail" required>
            <p *ngIf='email.touched && email.invalid' class="text-danger">Please Enter Email</p>
        </div>
        <div class="form-group">
            <label>MobileNumber:</label>
            <input type="email" class="form-control" #phn='ngModel' [(ngModel)]="myObj.ph" name="myObj.ph" required>
            <p *ngIf='phn.touched && phn.invalid' class="text-danger">Please Enter Mobile Number</p>
        </div>   
        <div class="form-group">
          <label >Password:</label>
          <input type="password" class="form-control" #psw='ngModel' [(ngModel)]="myObj.pwd" name="myObj.pwd" required>
          <p *ngIf='psw.touched && psw.invalid' class="text-danger">Please Enter Password</p>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="myform.invalid" (click)='reg()'>Submit</button>
        <p [ngClass]="clr"><b>{{output}}</b></p>
      </form>

</div>
<br><br>
<app-footer></app-footer>
